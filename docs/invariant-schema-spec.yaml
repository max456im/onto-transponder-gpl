# Ontological Invariant Schema Specification (Strict)
# Version 1.0 â€” Enforced by invariant_core/registry.py
# This schema defines the minimal required structure for all invariants.
# No free interpretation. Syntax must align with semantics.

$schema: https://json-schema.org/draft/2020-12/schema
type: object
properties:
  invariant_id:
    type: string
    pattern: '^[a-z_][a-z0-9_]*$'
    description: "Unique identifier (e.g., 'agency', 'narrative_continuity')"
  version:
    type: string
    pattern: '^\d+\.\d+\.\d+$'
  domain:
    type: string
    enum: [identity, archetypal, structural, existential]
  description:
    type: string
    minLength: 20
  semantic_formulation:
    type: string
    description: "Formal, non-metaphorical statement of the invariant"
    minLength: 50
  hard_constraint:
    type: boolean
    description: "If true, violation blocks output (Debarkader model)"
  causal_dependencies:
    type: array
    items:
      type: string
      pattern: '^[a-z_][a-z0-9_]*$'
    description: "List of invariants this one logically depends on"
  validation_rules:
    type: object
    properties:
      min_ontological_density:
        type: number
        minimum: 0.0
        maximum: 1.0
      requires_social_context:
        type: boolean
      permits_override_in_crisis:
        type: boolean
    required: [min_ontological_density, requires_social_context, permits_override_in_crisis]
required:
  - invariant_id
  - version
  - domain
  - description
  - semantic_formulation
  - hard_constraint
  - causal_dependencies
  - validation_rules
additionalProperties: false
```