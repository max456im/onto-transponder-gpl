name: CI â€“ License & Signal Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: License compliance audit
        run: |
          # Ensure no non-GPL packages are present
          pip-licenses --format=json --with-license-file --no-license-path | \
          jq -r '.[] | select(.License | contains("BSD") or contains("MIT") or contains("Apache")) | .Name' | \
          grep -v "typing-extensions" | \
          (read line && echo "Non-GPL dependency detected: $line" && exit 1) || true

      - name: Validate signal schemas
        run: |
          python -m jsonschema -i specs/signal-schema.json specs/signal-schema.json
          python -m jsonschema -i specs/onto16r-emission-schema.json specs/onto16r-emission-schema.json

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

      - name: Static type check
        run: |
          mypy

      - name: Code style check
        run: |
          black --check src tests examples